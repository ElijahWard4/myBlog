<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="myBlog/assets/css/style.css">
    
    <title>Title of your HTML page</title>
</head>
<body>
    <style >
        body {
          padding: 25px;
          background-color: white;
          color: black;
          font-size: 25px;
        }
        
        .dark-mode {
          background-color: black;
          color: white;
        }
        </style>
        </head>
        <body>
        
        
        <div style="float: right;">
        <button onclick="myFunction()">&#9728</button>
        </div>

        <script>
        function myFunction() {
           var element = document.body;
           element.classList.toggle("dark-mode");
        }
        </script>
        

    <div style="float: left;">
        <p>My First Blog</p>
    </div>

    <form class="position-absolute top-150 start-50 translate-middle">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">username</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          
        </div>
        <div class="mb-3">
          <label for="exampleInputTitle" class="form-label">title</label>
          <input type="title" class="form-control" id="exampleInputTitle">
        </div>

        <div class="mb-3">
          <label for="exampleInputContent" class="form-label">content</label>
          <input type="content" class="form-control" id="exampleInputContent">
        </div>
        
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    <script src="myBlog/assets/js/form.js"></script>
</body>
</html>
